version: '3'
services:
  nodejs:
    build:
      context: .
      dockerfile: ./.containers/nodejs/Dockerfile
    tty: true
    volumes:
      - ./nodejs:/app
      - ./dist:/app/dist
      - nodemodule:/app/node_modules
    working_dir: /app
    command: npm run dev
    ports:
      - 3000:8080
volumes:
  nodemodule:
